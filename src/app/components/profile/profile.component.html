<div class="col-lg-12 mt-1" *ngIf="!user || !topic">
    <img src="/assets/images/loading.gif" />
</div>

<div class="col-lg-12 mt-1" *ngIf="user && topic">
    <!--imagen
    <div class="avatar_mask_list float-left mr-3" *ngIf="user.image">
        <img src="{{ url + 'avatar/' + user.image }}" />
    </div>-->

    <div class="avatar_mask_list float-left mr-3" *ngIf="!user.image">
        <img src="/assets/images/user-profile.png" />
    </div>

    <h1>{{user.name + ' ' + user.surname}}</h1>

    <div class="clearfix"></div>

    <ul class="list-group list-topics mt-3">
        <li class="list-group-item" *ngFor="let topic of topic">
            <h5>
                {{topic.title}}
            </h5>
            <span class="badge badge-warning" *ngIf="topic.lang">
                {{ topic.lang }}
            </span>
            <span class="badge badge-light ml-2">
                {{ topic.date | amLocale: 'es' | amTimeAgo }}
            </span>
            <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right mx-auto
            d-block">Leer</a>
        </li>
    </ul>

    <div class="clearfix"></div>
    <br />

</div>
